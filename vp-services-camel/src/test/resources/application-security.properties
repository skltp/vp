# Security settings
tp.tls.store.location=/certs/

tp.tls.store.truststore.file=truststore.jks
tp.tls.store.truststore.password=password

tp.tls.store.producer.file=tp.jks
tp.tls.store.producer.password=password
tp.tls.store.producer.keyPassword=password

tp.tls.store.consumer.file=client.jks
tp.tls.store.consumer.password=password
tp.tls.store.consumer.keyPassword=password

tp.tls.allowedIncomingProtocols=TLSv1,TLSv1.1,TLSv1.2
tp.tls.allowedOutgoingProtocols=TLSv1,TLSv1.1,TLSv1.2

tp.tls.allowedIncomingCipherSuites=TLS_DHE_DSS_WITH_AES_128_CBC_SHA256,TLS_DHE_DSS_WITH_AES_128_GCM_SHA256
tp.tls.allowedOutgoingCipherSuites=TLS_DHE_DSS_WITH_AES_128_CBC_SHA256,TLS_DHE_DSS_WITH_AES_128_GCM_SHA256

spring.ssl.bundle.jks.cons.keystore.location=classpath:certs/client.jks
spring.ssl.bundle.jks.cons.keystore.password=password
spring.ssl.bundle.jks.cons.keystore.type=JKS
spring.ssl.bundle.jks.cons.truststore.location=classpath:certs/truststore.jks
spring.ssl.bundle.jks.cons.truststore.password=password
spring.ssl.bundle.jks.cons.truststore.type=JKS

spring.ssl.bundle.jks.prod.keystore.location=classpath:certs/tp.jks
spring.ssl.bundle.jks.prod.keystore.password=password
spring.ssl.bundle.jks.prod.keystore.type=JKS
spring.ssl.bundle.jks.prod.truststore.location=classpath:certs/truststore.jks
spring.ssl.bundle.jks.prod.truststore.password=password
spring.ssl.bundle.jks.prod.truststore.type=JKS

## uncomment to use sslBundle based sslParameters
