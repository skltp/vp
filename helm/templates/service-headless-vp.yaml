apiVersion: v1
kind: Service
metadata:
  name: headless-{{ .Values.service.name }}
spec:
  clusterIP: None
  selector:
    app: {{ .Values.service.name }}
  ports:
    - name: http
      port:  {{ .Values.service.port }}
      targetPort:  {{ .Values.service.port }}
      protocol: TCP
status:
  loadBalancer: {}