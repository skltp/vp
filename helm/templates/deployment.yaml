apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: {{ .Values.deployment.name }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.deployment.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Values.deployment.name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: vp
        app: {{ .Values.deployment.name }}
        elasticGrokFilter: {{ .Values.deployment.elasticGrokFilter }}
        monitoring: prometheus
    spec:
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{ if .Values.imagePullSecrets -}}
      imagePullSecrets: {{ toYaml .Values.imagePullSecrets | nindent 6 }}
      {{- end }}

      {{ if .Values.certProxy }}
      hostAliases:
      - ip: {{ .Values.certProxy.proxyIp }}
        hostnames:
          - {{ .Values.certProxy.targetServer }}
          - {{ .Values.certProxy.proxyServer }}
      {{- end }}

      volumes: 
        {{- range .Values.tls.bundles }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secret }}
        {{- end }}
        - name: data-volume
        - name: hsafiles-volume
          persistentVolumeClaim:
            claimName: vp-hsafiles-pvc
        {{- range .Values.environment.config_files }}
        - name: {{ .volume_name }}
          configMap:
            name: {{ .config_map }}
        {{- end }}

      {{- with .Values.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ .Values.container.image.name }}
          image: "{{ .Values.repository }}{{ .Values.container.image.name }}:{{ .Values.container.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.image.pullPolicy }}
          ports:
            - name: {{ .Values.deployment.name }}
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - containerPort: 8089
              name: actuators
              protocol: TCP
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "10"]
          {{- .Values.probes | toYaml | nindent 10 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000 # ind-app
            seccompProfile:
              type: RuntimeDefault
          resources: # Block-templated memory and CPU resources.
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          envFrom:
            {{- range $.Values.environment.variables._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.variables.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}
            {{ if .Values.pem_to_pfx }}
            - configMapRef:
                name: generated-pfx-values
            {{- end }}
          volumeMounts:
            - name: data-volume
              mountPath: {{ tpl .Values.paths.data . }}
            - name: hsafiles-volume
              mountPath: {{ tpl .Values.paths.hsafiles . }}
           {{- range .Values.tls.bundles }}
            - name: {{ .name }}
              mountPath: {{ tpl $.Values.paths.certs $ }}/{{ .name }}
            {{- end }}
            {{- range .Values.environment.config_files }}
            - name: {{ .volume_name }}
              mountPath: {{ tpl .path $ }}
            {{- end }}
