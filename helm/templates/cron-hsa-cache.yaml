apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-hsa-cache
spec:
  schedule: "{{ .Values.hsaContainer.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: serviceaccount-vp-cron
          volumes:
            - name: hsafiles-volume
              persistentVolumeClaim:
                claimName: vp-hsafiles-pvc
            - name: cert-volume
              secret:
                secretName: {{ .Values.hsaContainer.certSecret }}
            - name: trust-volume
              secret:
                secretName: {{ .Values.hsaContainer.trustSecret }}
          containers:
            - name: {{ .Values.hsaContainer.image.name }}
              image: "{{ .Values.repository }}{{ .Values.hsaContainer.image.name }}:{{ .Values.hsaContainer.image.tag }}"
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: vp-configmap-hsa-cache
                {{- range $.Values.environment.variables.secrets }}
                - secretRef:
                    name: {{ . }}
                {{- end }}
              volumeMounts:
                - name: hsafiles-volume
                  mountPath: {{ tpl .Values.paths.hsafiles . }}
                  readOnly: false
                - name: cert-volume
                  mountPath: /opt/cert/tls.crt
                  subPath: tls.crt
                - name: cert-volume
                  mountPath: /opt/cert/tls.key
                  subPath: tls.key
                - name: trust-volume
                  mountPath: /opt/cert/ca.crt
                  subPath: ca.crt
              command:
                - /bin/bash
                - -c
                - groovy uppdateraHsaCacheK8s.groovy
          imagePullSecrets:
            - name: regcred

          restartPolicy: OnFailure