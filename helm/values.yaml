namespace: ntjp

deployment:
  name: vp
  replicaCount: 1

container:
  image:
    name: vp-services-camel
    pullPolicy: Always

initContainer:
  certGen:
    pemCertSecret: tak.dev.ntjp.se-letsencrypt
    image:
      name: cert-generator-utility

service:
  name: vp
  type: ClusterIP
  port: 8080

environment:
  variables:
    _default_config_maps:
      - vp-configmap-default
    config_maps:
      # Nothing yet. Override to supply your own maps.
    secrets:
      # Nothing yet. Override to supply your own secrets.

resources: {}