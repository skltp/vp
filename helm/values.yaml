namespace: ntjp

deployment:
  name: vp
  replicaCount: 1
  environment:
    name: dev
    domain: ntjp.se

container:
  image:
    name: vp-services-camel
    pullPolicy: Always

initContainer:
  certGen:
    pemCertSecret: esb-function-cert
    image:
      name: cert-generator-utility

ingress:
  enabled: true
  tls:
    secret:
      name: esb-function-cert
    version:
      min: VersionTLS12
      max: VersionTLS13
    mtls:
      clientAuth:
        secretNames:
          - esb-function-cert
        clientAuthType: RequireAndVerifyClientCert

  host:
    name:  # change to value to override the derived hostname

service:
  name: vp
  type: ClusterIP
  port: 8080

environment:
  variables:
    _default_config_maps:
      - vp-configmap-default
    config_maps:
      # Nothing yet. Override to supply your own maps.
    secrets:
      # Nothing yet. Override to supply your own secrets.

imagePullSecrets:
  - name: regcred

resources: {}